<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Scriba – Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
      user-select: none;
      cursor: pointer;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 18px;
      margin-top: 5px;
      color: #555;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 14px;
      color: #777;
      cursor: pointer;
    }

    .lang-toggle:hover {
      color: #000;
    }

    .fade {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="fade">
  <div class="lang-toggle" id="toggleLang">IT</div>
  <h1 id="title">Welcome to One Scriba</h1>
  <p id="subtitle">Click to continue</p>

  <script>
    const langs = {
      en: { title: "Welcome to One Scriba", subtitle: "Click to continue" },
      it: { title: "Benvenuto in One Scriba", subtitle: "Clicca per continuare" }
    };

    // lingua predefinita: inglese
    let lang = localStorage.getItem("lang") || "en";
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const toggle = document.getElementById("toggleLang");

    function updateText() {
      title.textContent = langs[lang].title;
      subtitle.textContent = langs[lang].subtitle;
      toggle.textContent = lang === "en" ? "IT" : "EN";
    }

    updateText();

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      lang = lang === "en" ? "it" : "en";
      localStorage.setItem("lang", lang);
      updateText();
    });

// clic su schermo → passa alla schermata di login
document.body.addEventListener("click", () => {
  window.location.href = "login.html";
});

  </script>
</body>
</html>
